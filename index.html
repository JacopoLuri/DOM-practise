<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Students</title>
  <!-- Adds the favicon -->
  <link rel="shortcut icon"
    href="https://freepngimg.com/download/emoji/65082-emoticon-heart-smiley-upscale-whatsapp-emoji.png"
    type="image/x-icon">

  <!-- Styles coming from bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- My styles, they need to go after the bootstrap ones -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Wild Students</h1>

  <!-- Container where I'll add the bootstrap row, I use the container class from bootstrap and a custom one to add the overflow-x property -->
  <div class="container container-students">
    <!-- A div with the bootstrap row class and the flex-nowrap to get the horizontal scrolling effect. I also added the id of class to control this element on the JS code -->
    <div class="row flex-nowrap" id='class'>
      <!-- It will be filled with JS -->
    </div>
  </div>


  <!-- Bootstrap JS files -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Personal JS file, always after bootstrap ones so I can modify it if needed -->
  <script src="index.js"></script>
</body>

</html>
